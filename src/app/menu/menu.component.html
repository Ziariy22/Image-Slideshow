<header [class.headerDark]="darkMode">
  <img
    *ngIf="!darkMode"
    routerLink="/"
    src="assets\img\Logo-white-Monitor.png"
  />
  <img
    *ngIf="darkMode"
    routerLink="/"
    src="assets\img\Logo-black-Monitor.png"
  />

  <div [class.darkLinks]="darkMode">
    <a routerLink="/">Home</a>
    <a routerLink="/data-protection">Data protection</a>
    <a routerLink="/imprint">Imprint</a>
  </div>
</header>
